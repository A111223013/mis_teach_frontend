<div class="course-bookshelf-container">
  <!-- 頁面標題 -->
  <div class="header-section">
    <h1 class="page-title">課程書架</h1>
  </div>

  <!-- 課程網格 -->
  <div class="courses-grid">
    <div 
      class="course-card" 
      *ngFor="let c of courses"
      (click)="goToMaterial(c)"
    >
      <div class="course-cover">
        <div *ngIf="!c.image" class="image-loading-placeholder">
          <div class="spinner-border spinner-border-sm" role="status">
            <span class="sr-only">載入中...</span>
          </div>
        </div>
        <img 
          *ngIf="c.image"
          [src]="c.image" 
          [alt]="c.name"
          (error)="onImageError($event, c)"
          (load)="onImageLoad($event, c)" />
        <div class="course-overlay">
          <span class="view-course">查看課程</span>
        </div>
      </div>
      <div class="course-info">
        <h3>{{ c.name }}</h3>
        <p>{{ c.description }}</p>
      </div>
    </div>
  </div>
</div>
