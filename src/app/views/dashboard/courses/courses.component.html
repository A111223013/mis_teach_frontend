<section class="menu">
  <header class="menu__header">
    <h1 class="menu__title">課程選單</h1>
    <p class="menu__subtitle">先選一個想學的科目，之後進入對應課程頁面。</p>
  </header>

  <div class="menu__grid" role="list">
    <div
        *ngFor="let c of courses"
        class="menu__card"
        role="listitem"
        (click)="goToMaterial()"
        [attr.aria-label]="c.name"
      >
        <div class="menu__icon" aria-hidden="true">{{ c.icon }}</div>
        <h2 class="menu__name">{{ c.name }}</h2>
        <p class="menu__desc">{{ c.description }}</p>
        <span class="menu__cta">開始學習 →</span>
      </div>
  </div>
</section>
