<div class="dashboard-container">
    <!-- Navigation Bar Removed - Handled by DefaultLayoutComponent -->
  
    <!-- Content Area -->
    <c-container [fluid]="true">
      <!-- Welcome Area -->
      <c-card class="mb-4 border-start-primary border-start-4">
        <c-card-body>
          <div class="d-flex justify-content-between align-items-center">
            <div>
              <h1 class="welcome-title fw-bold text-primary">歡迎您，{{userName}} 同學!</h1>
              <p class="welcome-subtitle text-muted mb-0">今天是 {{currentDate | date:'yyyy-MM-dd'}}，祝您有個美好的一天。</p>
            </div>
            <div>
              <svg cIcon name="cilUser" width="64" height="64" class="text-primary-subtle"></svg>
            </div>
          </div>
        </c-card-body>
      </c-card>

      <!-- Placeholder for Charts / Other User Info -->
      <c-card class="mb-4">
        <c-card-header>
          <strong>學習儀表板</strong>
        </c-card-header>
        <c-card-body>
          <p>這裡可以放置學生的學習進度圖表、待辦事項等資訊。</p>
          <!-- Example: Add the whiteboard component here if needed on this page -->
          <!-- <app-whiteboard></app-whiteboard> -->
        </c-card-body>
      </c-card>

    </c-container>
  </div>
