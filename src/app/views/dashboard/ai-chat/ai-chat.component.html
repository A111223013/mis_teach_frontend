<!-- AI聊天助理 - 全屏頁面 -->
<div class="ai-chat-page">

  <!-- 頁面標題 -->
  <div class="page-header">
    <div class="header-content">
      <div class="ai-avatar">
        <img src="assets/logo.jpg" alt="AI Assistant" class="avatar-image">
      </div>
      <div class="header-text">
        <h4 class="title">AI 導師</h4>
        <p class="subtitle">{{ getAiModelLabel(currentAiModel) }} • 專業學習指導與問題解答</p>
      </div>
    </div>
    <div class="header-actions">
      <c-badge
        *ngIf="messages.length > 0"
        color="primary"
        shape="rounded-pill">
        {{ messages.length }} 條對話
      </c-badge>
    </div>
  </div>

  <!-- 聊天主要內容 -->
  <div class="chat-content">
     
    <!-- 工具欄 -->
    <div class="chat-toolbar">

      <!-- 操作按鈕 -->
      <div class="toolbar-actions">
        <button
          cButton
          variant="ghost"
          size="sm"
          (click)="resetConversation()"
          [disabled]="isTyping"
          title="重置對話">
          <svg cIcon name="cilReload"></svg>
        </button>
        <button
          cButton
          variant="ghost"
          size="sm"
          (click)="clearMessages()"
          [disabled]="isTyping"
          title="清除記錄">
          <svg cIcon name="cilTrash"></svg>
        </button>
      </div>
    </div>

    <!-- 訊息區域 -->
    <div class="messages-container" #messagesContainer>
      
      <!-- 訊息列表 -->
      <div class="messages-list">
        <div 
          *ngFor="let message of messages; trackBy: trackByMessageId" 
          class="message-wrapper"
          [class.user-message]="message.type === 'user'"
          [class.assistant-message]="message.type === 'assistant'">
          
          <div class="message-content">
            <!-- 用戶訊息 -->
            <div *ngIf="message.type === 'user'" class="user-bubble">
              <div class="message-text">{{ message.content }}</div>
              <div class="message-meta">
                <small class="text-muted">{{ formatTime(message.timestamp) }}</small>
              </div>
            </div>

            <!-- AI助理訊息 -->
            <div *ngIf="message.type === 'assistant'" class="assistant-bubble">
              <div class="assistant-avatar">
                <img src="assets/logo.jpg" alt="AI Assistant" class="avatar-image">
              </div>
              <div class="assistant-content">
                <div class="message-text" [innerHTML]="transformMarkdown(message.content)"></div>
                
                <!-- 考卷生成後的開始測驗按鈕 -->
                <div *ngIf="message.content && isQuizGenerationMessage(message.content)" class="quiz-actions mt-3">
                  <button 
                    class="btn btn-primary btn-lg"
                    (click)="startQuizFromMessage(message.content)"
                    [disabled]="!message.content">
                    <i class="cil-media-play me-2"></i>
                    開始測驗
                  </button>
                  <button 
                    class="btn btn-outline-secondary ms-2"
                    (click)="viewQuizDetails(message.content)"
                    [disabled]="!message.content">
                    <i class="cil-eye me-2"></i>
                    查看詳情
                  </button>
                </div>
                
                <div class="message-meta">
                  <small class="text-muted">
                    {{ formatTime(message.timestamp) }}
                    <span *ngIf="message.aiModel" class="ms-2">
                      • {{ getAiModelLabel(message.aiModel) }}
                    </span>
                  </small>
                </div>
              </div>
            </div>
          </div>
        </div>

        <!-- 打字指示器 -->
        <div *ngIf="isTyping" class="message-wrapper assistant-message">
          <div class="message-content">
            <div class="assistant-bubble">
              <div class="assistant-avatar">
                <img src="assets/logo.jpg" alt="AI Assistant" class="avatar-image">
              </div>
              <div class="assistant-content">
                <div class="typing-indicator">
                  <div class="typing-dots">
                    <span></span>
                    <span></span>
                    <span></span>
                  </div>
                  <small class="text-muted ms-2">AI正在思考中...</small>
                </div>
              </div>
            </div>
          </div>
        </div>

        <!-- AI接管畫面提示 -->
        <div *ngIf="isAiTakingOver" class="ai-takeover-overlay">
          <div class="takeover-content">
            <div class="takeover-icon">
              <svg cIcon name="cilSettings" class="rotating-icon"></svg>
            </div>
            <div class="takeover-text">
              <h5>AI正在接管畫面...</h5>
              <p>請稍候，AI正在為您操作介面</p>
            </div>
            <div class="takeover-progress">
              <div class="progress-bar">
                <div class="progress-fill"></div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- 輸入區域 -->
    <div class="input-container">
      <div class="input-wrapper">
        <textarea 
          #messageInput
          [(ngModel)]="currentMessage"
          (keydown)="onKeyPress($event)"
          placeholder="輸入您的問題..."
          class="message-input"
          rows="1"
          [disabled]="isTyping"></textarea>
        
        <button
          cButton
          color="primary"
          size="sm"
          (click)="sendMessage()"
          [disabled]="!currentMessage.trim() || isTyping"
          class="send-button">
          <svg cIcon name="cilArrowRight" *ngIf="!isTyping"></svg>
          <c-spinner size="sm" *ngIf="isTyping"></c-spinner>
        </button>
      </div>
    </div>
  </div>
</div>
