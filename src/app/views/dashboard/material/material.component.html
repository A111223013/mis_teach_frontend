<h2>{{ keypoint }}</h2>
<div *ngIf="domain; else noDomain">
  <h3>區塊 (Block)</h3>
  <ul>
    <li *ngFor="let b of blocks">
      {{ b.title }}
      <ul>
        <li *ngFor="let mc of getMicroConceptsByBlock(b)">
          {{ mc.name }}
        </li>
      </ul>
    </li>
  </ul>
</div>
<ng-template #noDomain>
  <p>查無此知識點</p>
</ng-template>
