<div class="container-fluid">
  <div class="row">
    <!-- TOC -->
    <div class="col-md-3 toc p-3 border-end bg-light">
      <h5>目錄</h5>
      <div id="toc-list"></div>
      <button class="btn btn-outline-secondary mt-3" (click)="goBack()">← 回上一頁</button>
    </div>

    <!-- 內容 -->
    <div class="col-md-9 content p-4" id="content">
      <h2 class="text-center mb-4">{{ filename }}</h2>
      <div class="card shadow-lg p-4">
        <markdown [data]="content" (ready)="onMarkdownReady()"></markdown>
      </div>
    </div>
  </div>
</div>

<!-- 浮動按鈕組 -->
<div 
  *ngIf="showButtons" 
  class="floating-buttons"
  [style.left.px]="buttonPosition.x"
  [style.top.px]="buttonPosition.y"
>
  <button 
    class="btn btn-primary btn-sm me-2" 
    (click)="askQuestion()"
    title="詢問關於選中的內容"
  >
    <i class="cil-question-mark"></i> 詢問
  </button>
  <button 
    class="btn btn-success btn-sm" 
    (click)="generateQuiz()"
    title="生成關於選中內容的題目"
  >
    <i class="cil-lightbulb"></i> 生成題目
  </button>
</div>
