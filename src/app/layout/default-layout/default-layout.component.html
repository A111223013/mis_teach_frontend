<!-- Main Layout Container -->
<div class="main-layout-container">
  <!-- Main Content Wrapper -->
  <div class="main-content-wrapper flex-column min-vh-100 bg-light" 
       [class.sidebar-open]="isSidebarOpen"
       [style.margin-right.px]="isSidebarOpen ? sidebarWidth : 0">
    <!-- Header -->
    <app-default-header class="d-print-none header-sticky"></app-default-header>
    
    <!-- Body Content -->
    <div class="body flex-grow-1 px-3 py-4">
      <c-container breakpoint="lg" class="h-auto">
        <router-outlet></router-outlet>
      </c-container>
    </div>
    
    <!-- Footer -->
    <app-default-footer></app-default-footer>
  </div>

  <!-- Web AI 助手側邊欄 -->
  <app-web-ai-assistant></app-web-ai-assistant>
</div>
